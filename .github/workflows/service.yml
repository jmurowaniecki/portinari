name: Service

on:
  push:
    branches: [ master, main ]

jobs:

  update-badges:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Run Makefile to generate badges based on repositories languages and book listing.
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: make clean

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Update book covers
      run: make build

    - name: Update repository.
      run: |
        BRANCH="$(git branch --show-current)"
        echo "Updating '${BRANCH}‚Ä¶'"
        git config --global user.email "jmurowaniecki@gmail.com"
        git config --global user.name  "John's Shadow üúè"
        git commit -am '[skip ci] publishing‚Ä¶' && \
        git push origin "${BRANCH}" || true
